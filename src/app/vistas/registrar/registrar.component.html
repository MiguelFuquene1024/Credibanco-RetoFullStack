            <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="fullname">
        </div>
        <div class="form-group">
            <label for="exampleFormControlImput1">birth</label>
            <input type="text" class="form-control" placeholder="birth" formControlName="birth">
        </div>

            <label for="exampleFormControlImput1">madre</label>
            <input type="text" class="form-control" placeholder="mother" formControlName="mother">
        </div>

            <label for="exampleFormControlImput1">Padre</label>
            <input type="text" class="form-control" placeholder="father" formControlName="father">
